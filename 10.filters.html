<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <h1 class="w-100 m-5 p-5 shadow-xl shadow-lime-300 bg-black text-white rounded-xl font-bold">
        1. Blur
    </h1>
    <div class="m-5 flex">
        <img src="https://www.bing.com/th?id=OIP.6XKUQZRszcjR5J_bvxdDvgHaFg&w=126&h=100&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
        class="w-[150px] h-[150px] m-2 blur-none">
        <img src="https://www.bing.com/th?id=OIP.6XKUQZRszcjR5J_bvxdDvgHaFg&w=126&h=100&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
        class="w-[150px] h-[150px] m-2 blur-xs">
        <img src="https://www.bing.com/th?id=OIP.6XKUQZRszcjR5J_bvxdDvgHaFg&w=126&h=100&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
        class="w-[150px] h-[150px] m-2 blur">
        <img src="https://www.bing.com/th?id=OIP.6XKUQZRszcjR5J_bvxdDvgHaFg&w=126&h=100&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
        class="w-[150px] h-[150px] m-2 blur-lg">
        <img src="https://www.bing.com/th?id=OIP.6XKUQZRszcjR5J_bvxdDvgHaFg&w=126&h=100&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
        class="w-[150px] h-[150px] m-2 blur-xl">
    </div>

    <h1 class="w-100 m-10 p-5 shadow-xl shadow-lime-300 bg-black text-white rounded-xl font-bold">
        2. Contrast
    </h1>
    <div class="m-5 flex">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
        class="w-[150px] h-[150px] m-2">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
        class="w-[150px] h-[150px] m-2 contrast-50">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
        class="w-[150px] h-[150px] m-2 contrast-100">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
        class="w-[150px] h-[150px] m-2 contrast-150">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
        class="w-[150px] h-[150px] m-2 contrast-200">
    </div>

    <h1 class="w-100 m-10 p-5 shadow-xl shadow-lime-300 bg-black text-white rounded-xl font-bold">
        3. Greyscale
    </h1>
    <div class="m-5 flex">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""
        class="w-[150px] h-[150px] m-2 hover:grayscale">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""
        class="w-[150px] h-[150px] m-2 grayscale">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""
        class="w-[150px] h-[150px] m-2 invert">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""
        class="w-[150px] h-[150px] m-2 sepia">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""
        class="w-[150px] h-[150px] m-2">
    </div>
    
    <h1 class="w-100 m-10 p-5 shadow-xl shadow-lime-300 bg-black text-white rounded-xl font-bold">
        4. Saturate
    </h1>
    <div class="m-5 flex">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" alt=""
        class="w-[150px] h-[150px] m-2">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" alt=""
        class="w-[150px] h-[150px] m-2 saturate-50">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" alt=""
        class="w-[150px] h-[150px] m-2 saturate-150">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" alt=""
        class="w-[150px] h-[150px] m-2 saturate-200">
    </div>

    </div>
</body>
</html>
