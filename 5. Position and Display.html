<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-20">
    <h1>1. Position</h1>
    <div class="relative bg-lime-200 h-40 m-5">
        <p>Relative</p>
        <div class="absolute bg-lime-500 p-4 bottom-0 right-0">
            <p>Absolute</p>
        </div>
    </div>

    <div class="relative bg-lime-200 h-40 m-5">
        <p>Relative</p>
        <div class="absolute bg-lime-500 p-4 top-4 left-0">
            <p>Absolute</p>
        </div>
    </div>

    <h1 mt-10>2.Display</h1>
    <div class="bg-indigo-200 p-4 w-[500px]"></div>
    
</body>
</html>
