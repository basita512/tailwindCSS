<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h3>1. Margins</h3>
    <div class="m-4 bg-teal-100">Margin all around</div>
    <div class="mx-8 bg-pink-100">Margin X axis</div>
    <div class="my-8 bg-pink-200">Margin Y axis</div>
    <div class="ml-8 bg-pink-300">Margin left</div>
    <div class="mr-8 bg-pink-400">Margin right</div>
    <div class="mt-8 bg-pink-500">Margin top</div>
    <div class="mb-8 bg-pink-600">Margin Bottom</div>
    <div class="bg-pink-700">normal element</div>

    <br>
    <h1>2.Arbitary Margin</h1>
    <div class="m-[20px] bg-yellow-700">Margin all around</div>

    <br>
    <h1>3.Padding</h1>
    <div class="p-8 bg-lime-200">Padding all around</div>
    <div class="pl-8 bg-lime-300">Padding left</div>
    <div class="py-8 bg-lime-400">Padding y-axis</div>
    <br>

    <h1>4.Space Between X</h1>
    <div class="flex space-x-4">
        <div class="p-4 bg-orange-300">01</div>
        <div class="p-4 bg-orange-400">02</div>
        <div class="p-4 bg-orange-500">03</div>
    </div>
    <br>

    <h1>5.Space Between Y</h1>
    <div class="flex flex-col space-y-4">
        <div class="p-4 bg-red-300">01</div>
        <div class="p-4 bg-red-400">02</div>
        <div class="p-4 bg-red-500">03</div>
    </div>
</body>
</html>
